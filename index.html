<link rel="stylesheet" href="styles.css">
<h1 id="title">Customer Satisfaction Survey</h1>
<p id="description">Thank you for taking the time to help us improve so we can serve you better.</p>
<form id="survey-form">
  <div class="input-element">
   <label id="name-label">
     Name
   </label>
   <input placeholder="name" id="name" type="text" required/>
  </div>
  <div class="input-element">
   <label id="email-label">
     Email
   </label>
   <input placeholder="email" id="email" type="email" required/>
  </div>
  <div class="input-element">
   <label id="number-label">
     Age(optional)
   </label>
   <input placeholder="age" id="number" type="number" min="13" max="100" required/>
  </div>
  <div>
    <label>How often do you order food for delivery?</label>
    <div>
      <label>
        <input type="radio" name="order" value="once"> Once a week
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="order" value="times"> 2-3 times a week
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="order" value="daily"> Almost daily
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="order" value="rarely"> Rarely
      </label>
    </div>
  </div>
  <div class="input-element">
   <label id="select-label">
     What types of cuisines do you usually order for delivery?
   </label>
   <select id="dropdown">
     <option>Select an option</option>
     <option>American</option>
     <option>Italian</option>
     <option>Asian</option>
     <option>Mexican</option>
     <option>Mediterranean</option>
   </select>
  </div>
  <div>
    <label>What would you like to see improved? (Check all that apply)</label>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="time"> Delivery Time
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="options"> Restaurant options
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="price"> Price
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="quality"> Food quality
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="packaging"> Packaging
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="services"> Customer services     
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="ideas" value="offers"> Offers & discounts
      </label>
    </div>
  </div>
  <div class="input-element">
  <label for="comment">Any comments or suggestions?
   <div>
    <textarea id="bio" name="bio" rows="7" cols="30" placeholder="Enter your comment here..."></textarea>
    </div>
  </label>
  </div>
  <button type="submit" id="submit">
    Submit
  </button>
</form>
